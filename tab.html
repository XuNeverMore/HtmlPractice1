<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <style media="screen">
    ul{
      width:80%;
      margin:auto;
      list-style-type: none;
    }
    li a{
      display:block;
      text-decoration:none;
      background:#333;
      color:white;
      padding-top:10px;
      padding-bottom:10px;
      padding-left:50px;
      padding-right:50px;
    }
    li a:hover{
      background:#999999;
      color:#333;
    }
    li{
      float:left;
    }
  </style>
</head>

<body>


  <ul>
    <li><a href="#">新闻</a></li>
    <li><a href="#">我的</a></li>
    <li><a href="#">关于</a></li>
    <li><a href="#">视频</a></li>

  </ul>


</body>

</html>
